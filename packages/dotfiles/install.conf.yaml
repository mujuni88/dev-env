- defaults:
    link:
      relink: true
      create: true
      force: true # Always overwrite existing files to ensure correct state

- defaults:
    clean:
      force: false # Only remove symlinks created by dotbot

- clean:
    - "~" # Clean dead links in home directory
    - "~/.config" # Clean dead links in config directory
    - "~/.local/bin"

- link:
    # Git configuration
    ~/.gitconfig: git/.gitconfig
    ~/.git-commit-template.txt: git/.git-commit-template.txt

    # Config files in .config directory
    ~/.config/karabiner: karabiner
    ~/.config/lazygit: lazygit
    ~/.config/nushell: nushell
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/tmux: tmux
    ~/.config/yazi: yazi
    ~/.config/zellij: zellij
    ~/.config/zsh: zsh
    ~/.config/bat: bat
    ~/.config/ghostty: ghostty
    ~/.config/aerospace: aerospace
    ~/.config/mcp: mcp
    ~/.config/carapace: carapace
    ~/.config/ni: ni
    ~/.config/zed: zed

    # NPM configuration
    ~/.npmrc: .npmrc

    # ZSH configuration
    ~/.zshrc: zsh/.zshrc
    ~/.zlogout: zsh/.zlogout
    ~/.zprofile: zsh/.zprofile
    ~/.zshenv: zsh/.zshenv

    # Codex configuration
    ~/.codex/config.toml: codex/config.toml

    # Scripts directory
    ~/.local/bin/:
      glob: true
      path: scripts/bin/*
      create: true

- shell:
    - [mkdir -p ~/.codex, Creating codex directory]
    - [chmod +x scripts/bin/*, Making scripts executable]
    - [echo "âœ… Dotfiles installation complete!", Finishing up]

