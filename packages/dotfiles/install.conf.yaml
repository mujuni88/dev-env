- defaults:
    link:
      relink: true
      create: true
      force: true  # Always overwrite existing files to ensure correct state

- defaults:
    clean:
      force: false  # Only remove symlinks created by dotbot

- clean:
    - '~/.local/bin'

- link:
    # Git configuration
    ~/.gitconfig: git/.gitconfig
    ~/.git-commit-template.txt: git/.git-commit-template.txt
    
    # Config files in .config directory
    ~/.config/karabiner: karabiner/.config/karabiner
    ~/.config/lazygit: lazygit/.config/lazygit
    ~/.config/nushell: nushell/.config/nushell
    ~/.config/nvim: nvim/.config/nvim
    ~/.config/starship.toml: starship/.config/starship.toml
    ~/.config/tmux: tmux/.config/tmux
    ~/.config/yazi: yazi/.config/yazi
    ~/.config/zellij: zellij/.config/zellij
    ~/.config/zsh: zsh/.config/zsh
    ~/.config/bat: bat/.config/bat
    ~/.config/ghostty: ghostty/.config/ghostty
    ~/.config/aerospace: aerospace/.config/aerospace
    
    # ZSH configuration
    ~/.zshrc: zsh/.zshrc
    ~/.zlogout: zsh/.zlogout
    ~/.zprofile: zsh/.zprofile
    ~/.zshenv: zsh/.zshenv
    
    # Scripts directory
    ~/.local/bin/:
      glob: true
      path: scripts/bin/*
      create: true

- shell:
  - [chmod +x scripts/bin/*, Making scripts executable]
  - [echo "âœ… Dotfiles installation complete!", Finishing up]